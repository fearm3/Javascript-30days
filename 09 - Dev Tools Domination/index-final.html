<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log("Hello I am a %s string!", "YesMan");
      // Styled
      // console.log("%c I am some great text", "font-size:50px; background:red");
      // warning!
      console.warn("Oh no");
      // Error :|
      console.error("Shit");

      // Info
      console.info("Crocodiles eat meatball!!");

      // Testing
      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), "that is wrong");

      //! console.assert(2 === "2", "You didnt select the right element");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      console.clear();
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting

      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Wos");
      console.count("Wos");
      console.count("Wos");
      console.count("Wos");
      console.count("Bozsz");
      console.count("Bozsz");
      console.count("Bozsz");
      console.count("Bozsz");
      console.count("Bozsz");

      // timing

      console.time("fetching data");
      fetch("https://api.github.com/users/fearm3")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
